<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Item Card </title>
    <link rel="stylesheet" href="prod.css">
   
</head>

<body>
    <div class="item-container">
        <div class="item-top">
            <div class="top-left-logo">
                <img src="./logo.png" alt="">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="container">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/cf4489be-82ce-4583-a43a-5879dfbe356a/tatum-1-st-louis-pf-basketball-shoes-LDFvBJ.png" alt="">
        </div>
        <h2 class="item-heading">
            JORDAN SHOES
        </h2>
        <p class="item-description">
          jordan  soes.
        </p>
        <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        <p class="item-price"><sup>Rs.</sup>28000/-</p>
        <button class="item-cart-btn">Add To Cart</button>
    </div>
  
</body>
</html>
