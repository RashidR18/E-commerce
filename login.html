<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="loginform.css" />
     
    </head>
    <body >
        <div class="center" >
            
            <div class="container">
              
                <div class="text"> R&M Login </div>
                <form action="#">
                    <div class="data">
                        <label>Phone No.</label>
                        <input type="tel" id="phone"  required pattern="[0-9]{10}" minlength="10" maxlength="10" placeholder="Enter Phone No." />
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" id="pass"  required minlength="6" placeholder="xxxxxxxxxxx"/>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">
                       
                        <button type="submit">login</button>
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="#">Signup now</a><br>
                   <div class="social"><a href="#">
            <ion-icon name="logo-google"></ion-icon></a>
 <a href="#">
            <ion-icon name="logo-facebook"></ion-icon></a></div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
