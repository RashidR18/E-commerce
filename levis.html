<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Item Card </title>
    <link rel="stylesheet" href="prod.css">
   
</head>

<body>
    <div class="item-container">
        <div class="item-top">
            <div class="top-left-logo">
                <img src="./logo.png" alt="">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="container">
            <img src="https://cdn.shopify.com/s/files/1/0103/6048/7991/products/ascon-polo-men-black-t-shirts-1.jpg?v=1653042986" alt="">
        </div>
        <h2 class="item-heading">
            Polo T-shirt
        </h2>
        <p class="item-description">
          premium quality t-shirt
        </p>
        <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        <p class="item-price"><sup>Rs.</sup>580/-</p>
        <button class="item-cart-btn">Add To Cart</button>
    </div>
  
</body>
</html>
